name: mobx_provider
description: Helpers to simplify using "provider" and "mobx" together.
version: 0.0.0
homepage: https://github.com/rrousselGit/provider
authors:
  - Remi Rousselet <darky12s@gmail.com>
environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  mobx:
  flutter_mobx:

dev_dependencies:
  pedantic: ^1.4.0
  mockito: ^4.0.0
  flutter_test:
    sdk: flutter
  build_runner: ^1.3.1
  mobx_codegen: ^0.2.0

dependency_overrides:
  provider:
    path: ../provider
